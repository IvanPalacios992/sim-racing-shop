version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: simracing-postgres
    environment:
      POSTGRES_DB: simracing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simracing-network

  redis:
    image: redis:7-alpine
    container_name: simracing-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - simracing-network

  seq:
    image: datalust/seq:latest
    container_name: simracing-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - simracing-network

volumes:
  postgres_data:
  redis_data:
  seq_data:

networks:
  simracing-network:
    driver: bridge