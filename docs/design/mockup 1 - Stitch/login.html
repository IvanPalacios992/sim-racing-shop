<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#211212] dark group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#211212] @[480px]:rounded-lg min-h-80"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAfjVraDDQLo3cHEKlB6SKND405OazHXHoe9D_iwGdegIExphwGdTQOUDIfDC37441D2FN2XqkKdwG93lmXU4t-1rcbywA-3piwg521pfnNmXmTOERLLo8UPXkOO_kzzZU115l8qYmy6iiU3qZ9Jsa-svQ5MVj3fiq_BwiTC76yL0-66L3nyuysrorWtDZzcFMo7Yb-hSJ8FXcSlO2GssMSxRTar19mrsoBvfFEy0Y4No25eFU_Nh441F-T-Vp3H4mGJ2-nVZbGBgGh");'
                ></div>
              </div>
            </div>
            <div class="p-4 @container">
              <div class="flex flex-col items-stretch justify-start rounded-lg @xl:flex-row @xl:items-start">
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB15rW5PbM5o2kd7ZLo-spA7RbFy6_UvTOmg4Lo5cm_AwsU1c54RKkucugZeIXDo-xG2Z3xHHb5qoO3dO54MUcqzhq1zEp_Gpo4JLj8Ayvytsz0ZX8cB7SPaRt2ZAwhZmZfjpyq4B9V1efRtNo9nhAU-uTTWf6FVYPABuSmVDejZwEtZTJMlcLKhCO7OP_v8Xq2KEPtvWYiP9IOplgbAI5oi-sDd-ce5JxM7_AghUGxzcOeETw16y0M4DzYKlHameAeFdYhmtDorlpK");'
                ></div>
                <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
                  <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Welcome Back</p>
                  <div class="flex items-end gap-3 justify-between">
                    <div class="flex flex-col gap-1">
                      <p class="text-[#c79594] text-base font-normal leading-normal">Please enter your credentials to access your account.</p>
                      <p class="text-[#c79594] text-base font-normal leading-normal">Carbon Gray background, 16px radius, subtle Graphite border.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#462625] focus:border-none h-14 placeholder:text-[#c79594] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
                <input
                  placeholder="Enter your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#462625] focus:border-none h-14 placeholder:text-[#c79594] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex items-center gap-4 bg-[#211212] px-4 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div class="flex size-7 items-center justify-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 rounded border-[#643635] border-2 bg-transparent text-[#e53734] checked:bg-[#e53734] checked:border-[#e53734] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#643635] focus:outline-none"
                  />
                </div>
                <p class="text-white text-base font-normal leading-normal flex-1 truncate">Remember me</p>
              </div>
              <div class="shrink-0"><button class="text-base font-medium leading-normal">Forgot password?</button></div>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#e53734] text-white text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">SIGN IN</span>
              </button>
            </div>
            <p class="text-[#c79594] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">or</p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#462625] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">Continue with SearchEngineCo</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#462625] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">Continue with FruitCo</span>
                </button>
              </div>
            </div>
            <p class="text-[#c79594] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Don't have an account? Create one</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
