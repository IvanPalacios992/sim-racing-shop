<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg_bt" cx="70%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1e0606"/>
      <stop offset="100%" stop-color="#0a0202"/>
    </radialGradient>
    <radialGradient id="accent_bt" cx="70%" cy="25%" r="55%">
      <stop offset="0%" stop-color="#e53935" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#0a0202" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow_bt">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid_bt" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.07"/>
    </pattern>
    <linearGradient id="fade_bt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0202" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0a0202" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="stripe_bt" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="50%" stop-color="#ef5350"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
  </defs>
  <rect width="320" height="320" fill="url(#bg_bt)"/>
  <rect width="320" height="320" fill="url(#accent_bt)"/>
  <rect width="320" height="320" fill="url(#grid_bt)"/>
  <g transform="translate(160,100)" filter="url(#glow_bt)">
    <rect x="-62" y="-52" width="124" height="90" rx="7" stroke="#e53935" stroke-width="3" fill="#e53935" fill-opacity="0.07"/>
    <!-- Buttons row 1 â€” use red shades -->
    <rect x="-52" y="-42" width="20" height="20" rx="3" fill="#ef5350" fill-opacity="0.9" stroke="#ff8a80" stroke-width="1.5"/>
    <rect x="-24" y="-42" width="20" height="20" rx="3" fill="#c62828" fill-opacity="0.9" stroke="#ef5350" stroke-width="1.5"/>
    <rect x="4" y="-42" width="20" height="20" rx="3" fill="#b71c1c" fill-opacity="0.9" stroke="#e53935" stroke-width="1.5"/>
    <rect x="32" y="-42" width="20" height="20" rx="10" fill="#ff8a80" fill-opacity="0.9" stroke="#ffcdd2" stroke-width="1.5"/>
    <!-- Encoders -->
    <circle cx="-38" cy="4" r="14" fill="#e53935" fill-opacity="0.12" stroke="#e53935" stroke-width="2"/>
    <circle cx="-38" cy="4" r="5" fill="#ef5350"/>
    <circle cx="4" cy="4" r="14" fill="#e53935" fill-opacity="0.12" stroke="#e53935" stroke-width="2"/>
    <circle cx="4" cy="4" r="5" fill="#ef5350"/>
    <!-- Toggle -->
    <rect x="28" y="-6" width="12" height="22" rx="6" fill="#e53935" fill-opacity="0.15" stroke="#ef5350" stroke-width="1.5"/>
    <rect x="29" y="-6" width="10" height="11" rx="5" fill="#ef5350"/>
    <!-- LED strip -->
    <rect x="-56" y="28" width="112" height="5" rx="2" fill="#e53935" fill-opacity="0.5"/>
  </g>
  <rect width="320" height="320" fill="url(#fade_bt)"/>
  <rect x="0" y="317" width="320" height="3" fill="url(#stripe_bt)"/>
</svg>
