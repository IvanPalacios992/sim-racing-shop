<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg_p" cx="50%" cy="70%" r="70%">
      <stop offset="0%" stop-color="#200808"/>
      <stop offset="100%" stop-color="#0d0303"/>
    </radialGradient>
    <radialGradient id="accent_p" cx="50%" cy="75%" r="55%">
      <stop offset="0%" stop-color="#e53935" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#0d0303" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow_p">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid_p" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.07"/>
    </pattern>
    <linearGradient id="fade_p" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d0303" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0d0303" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="stripe_p" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="50%" stop-color="#ef5350"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
  </defs>
  <rect width="320" height="320" fill="url(#bg_p)"/>
  <rect width="320" height="320" fill="url(#accent_p)"/>
  <rect width="320" height="320" fill="url(#grid_p)"/>
  <g transform="translate(160,100)" filter="url(#glow_p)">
    <rect x="-70" y="42" width="140" height="18" rx="3" fill="#3e0000" stroke="#e53935" stroke-width="2"/>
    <!-- Clutch -->
    <rect x="-60" y="0" width="30" height="42" rx="3" fill="#e53935" fill-opacity="0.10" stroke="#ef5350" stroke-width="2.5"/>
    <rect x="-63" y="-10" width="36" height="14" rx="2" fill="#ef5350" opacity="0.8"/>
    <!-- Brake -->
    <rect x="-15" y="-24" width="30" height="66" rx="3" fill="#e53935" fill-opacity="0.14" stroke="#e53935" stroke-width="2.5"/>
    <rect x="-18" y="-36" width="36" height="14" rx="2" fill="#e53935" opacity="0.9"/>
    <circle cy="8" r="5" fill="none" stroke="#e53935" stroke-width="1.5" stroke-dasharray="3 2"/>
    <!-- Gas -->
    <rect x="30" y="10" width="30" height="32" rx="3" fill="#e53935" fill-opacity="0.08" stroke="#c62828" stroke-width="2.5"/>
    <rect x="27" y="-2" width="36" height="14" rx="2" fill="#c62828" opacity="0.85"/>
    <!-- Screws -->
    <circle cx="-45" cy="52" r="4" fill="#5a0000" stroke="#e53935" stroke-width="1.2"/>
    <circle cx="0" cy="52" r="4" fill="#5a0000" stroke="#e53935" stroke-width="1.2"/>
    <circle cx="45" cy="52" r="4" fill="#5a0000" stroke="#e53935" stroke-width="1.2"/>
  </g>
  <rect width="320" height="320" fill="url(#fade_p)"/>
  <rect x="0" y="317" width="320" height="3" fill="url(#stripe_p)"/>
</svg>
