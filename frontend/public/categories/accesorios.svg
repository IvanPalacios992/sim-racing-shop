<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg_a" cx="40%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1c0606"/>
      <stop offset="100%" stop-color="#080202"/>
    </radialGradient>
    <radialGradient id="accent_a" cx="40%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#e53935" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#080202" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow_a">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid_a" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.07"/>
    </pattern>
    <linearGradient id="fade_a" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080202" stop-opacity="0"/>
      <stop offset="100%" stop-color="#080202" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="stripe_a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="50%" stop-color="#ef5350"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
  </defs>
  <rect width="320" height="320" fill="url(#bg_a)"/>
  <rect width="320" height="320" fill="url(#accent_a)"/>
  <rect width="320" height="320" fill="url(#grid_a)"/>
  <g transform="translate(160,100)" filter="url(#glow_a)">
    <!-- Shifter -->
    <rect x="-68" y="-10" width="30" height="52" rx="5" fill="#e53935" fill-opacity="0.10" stroke="#ef5350" stroke-width="2.5"/>
    <circle cx="-53" cy="-22" r="12" fill="#e53935" fill-opacity="0.20" stroke="#ef5350" stroke-width="2"/>
    <line x1="-53" y1="-10" x2="-53" y2="-8" stroke="#ef5350" stroke-width="2.5"/>
    <!-- Handbrake -->
    <rect x="-10" y="-22" width="18" height="64" rx="5" fill="#c62828" fill-opacity="0.10" stroke="#e53935" stroke-width="2.5"/>
    <rect x="-18" y="-34" width="34" height="16" rx="4" fill="#e53935" fill-opacity="0.15" stroke="#ef5350" stroke-width="2"/>
    <circle cx="-1" cy="-22" r="6" fill="#ef5350"/>
    <!-- Mount -->
    <line x1="30" y1="-42" x2="30" y2="42" stroke="#ef5350" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="30" y1="-42" x2="58" y2="-42" stroke="#e53935" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="0" x2="58" y2="0" stroke="#e53935" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="42" x2="58" y2="42" stroke="#e53935" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Gear -->
    <circle cx="-53" cy="52" r="8" fill="none" stroke="#c62828" stroke-width="1.5" stroke-dasharray="4 3"/>
    <circle cx="-53" cy="52" r="3" fill="#c62828"/>
  </g>
  <rect width="320" height="320" fill="url(#fade_a)"/>
  <rect x="0" y="317" width="320" height="3" fill="url(#stripe_a)"/>
</svg>
