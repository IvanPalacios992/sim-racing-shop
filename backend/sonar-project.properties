# SonarCloud Configuration - Backend
sonar.projectKey=simracing-shop-backend
sonar.projectName=SimRacing Shop - Backend

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions from analysis
sonar.exclusions=**/Migrations/**,**/obj/**,**/bin/**,**/*.Designer.cs

# Coverage exclusions
sonar.coverage.exclusions=**/Migrations/**,**/Program.cs,**/*Tests/**

# Duplication exclusions
sonar.cpd.exclusions=**/Migrations/**

# Coverage report path (Cobertura XML format)
sonar.cs.opencover.reportsPaths=coverage/**/coverage.cobertura.xml
